<script>
    var ohHiThere = document.getElementById("Adfe")
    var val = ohHiThere.value
    var hash
    function hash(str) {
        var hash = 5381,
            i = str.length;

        while (i) {
            hash = (hash * 33) ^ str.charCodeAt(--i);
        }
        return hash
    }
    function good() {

        }
    }
    document.addEventListener('keyup', function (event) {
        if (event.defaultPrevented) {
            return;
        }

        var key = event.key || event.keyCode;

        if (key === 'Enter') {
            ohHiThere = document.getElementById("Adfe")
            val = ohHiThere.value
            if (hash(val) == -1006338282) {
                good()
            }
            else {
                window.close()
